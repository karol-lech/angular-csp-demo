worker_processes auto;

pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen       8080;
        server_name  localhost;

        root /usr/share/nginx/html;
        index index.html;

        set $cspNonce $request_id;
        sub_filter_once off;
        sub_filter_types *;
        sub_filter NGINX_CSP_NONCE $cspNonce;

        add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; object-src 'none'; img-src 'self' data:; connect-src 'self'; script-src 'self' 'nonce-$cspNonce'; style-src 'self' 'nonce-$cspNonce'" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
